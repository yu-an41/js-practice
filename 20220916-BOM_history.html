        const TEXT = document.querySelector("#input");
        let myText = "";
        TEXT.addEventListener("input", event => {
            myText = TEXT.value;
            history.pushState(myText, null, "/push/" + myText);
        })
        window.addEventListener("popstate", event => {
            if(event.state){
                TEXT.value = event.state;
            }
        })
    </script>
