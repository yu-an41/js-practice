    <title>form validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            會員註冊
                        </h5>
                        <form name="form1" onsubmit="validate(); return false;">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">信箱</label>
                                <input required name="email" type="text" class="form-control" id="email">
                                <!-- 按下送出時才會進行驗證 -->
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密碼</label>
                                <input name="password" type="password" class="form-control" id="password">
                            </div>
                            <div class="mb-3">
                                <label for="password2" class="form-label">密碼驗證</label>
                                <input name="password2" type="password" class="form-control" id="password2">
                            </div>
                            <button type="submit" class="btn btn-dark">送出資料</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
        const pw1 = document.querySelector("#password");
        const pw2 = document.querySelector("#password2");

        // 用瀏覽器的樣式跳出客製訊息提醒
        password2.addEventListener("blur", event => {
            if (pw1.value === pw2.value) {
                event.target.setCustomValidity("密碼一致！");
            } else {
                event.target.setCustomValidity("密碼不一致！");
            }
        })
